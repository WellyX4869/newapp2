<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Input
    </ion-title>
    <ion-button slot="end" (click)="AksesFavorite()">Favorite</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Judul</ion-label>
    <ion-input type="text" [(ngModel)]="judul"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Isi</ion-label>
    <ion-input type="text" [(ngModel)]="isi"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Tanggal</ion-label>
    <ion-input type="date" [(ngModel)]="tanggal"></ion-input>
  </ion-item>
    
  <ion-button expand="block" (click)="Tambah()">Tambah Note</ion-button>
  <ion-button expand="block" color="danger" (click)="Reset()">Reset</ion-button>
    
  <p style="color:red;"> {{validasi}}</p>
  <section *ngIf="notes.length <= 0">
    <ion-item>
      <ion-label>
        <h2>There are no added notes yet!</h2>
      </ion-label>
    </ion-item>
  </section>
  <section *ngIf="notes.length > 0">
    <ion-list>
      <ion-list-header>
        List Notes
      </ion-list-header>
      <div *ngFor="let item of notes; let i = index;">
        <ion-item>
          <ion-label>
            <h1>{{item[0]}}</h1>
            <h2>{{item[2]}}</h2>
            <p>{{item[1]}}</p>
          </ion-label>
          <ion-button slot="end" expand="block" color="success" (click)="Akses(i)">
            Akses<br>Note ini
          </ion-button>
        </ion-item>
      </div>
    </ion-list>
  </section>
</ion-content>
